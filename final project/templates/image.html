{% extends "layout.html" %}
{% block content %}

<div class="w3-card-4 w3-margin">

    <header class="w3-container w3-blue">
      <h1>Text to Image</h1>
    </header>
    <br>
    <form class="w3-container w3-margin" action="" method="post" enctype="multipart/form-data">
      <label class="w3-text-teal"><b>Enter Text to Generate Image</b></label>
      <input class="w3-input w3-border w3-light-grey" type="text" name='text' value="{{ text }}">
    <br>
        <input class="w3-btn w3-blue-grey" name="sub" type="submit" value="Generate">
        <br><br>
        <img src="{{ url_for('static',filename='images/generated.png') }}" alt="Alps" style="width:50%">
    </form>

    <br>
    <footer class="w3-container w3-blue">
      <h5></h5>
    </footer>
    
    </div>

    
    {% endblock %}
